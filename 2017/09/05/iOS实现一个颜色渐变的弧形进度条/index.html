v class="line">&#125;</div><div class="line"></div><div class="line">- (<span class="keyword">instancetype</span>)initWithFrame:(<span class="built_in">CGRect</span>)frame</div><div class="line">&#123;</div><div class="line">    <span class="keyword">self</span> = [<span class="keyword">super</span> initWithFrame:frame];</div><div class="line">    <span class="keyword">if</span> (<span class="keyword">self</span>) &#123;</div><div class="line">        [<span class="keyword">self</span> setupUI];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">self</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">- (<span class="keyword">void</span>)setupUI</div><div class="line">&#123;</div><div class="line">    _trackLayer = [<span class="built_in">CAShapeLayer</span> layer];<span class="comment">//创建一个track shape layer</span></div><div class="line">    _trackLayer.frame = <span class="keyword">self</span>.bounds;</div><div class="line">    [<span class="keyword">self</span>.layer addSublayer:_trackLayer];</div><div class="line">    _trackLayer.fillColor = [[<span class="built_in">UIColor</span> clearColor] <span class="built_in">CGColor</span>];</div><div class="line">    _trackLayer.strokeColor = [<span class="built_in">UIColorFromRGB</span>(<span class="number">0xf2f2f2</span>) <span class="built_in">CGColor</span>];<span class="comment">//指定path的渲染颜色</span></div><div class="line">    _trackLayer.opacity = <span class="number">0.25</span>; <span class="comment">//背景同学你就甘心做背景吧，不要太明显了，透明度小一点</span></div><div class="line">    _trackLayer.lineCap = kCALineCapRound;<span class="comment">//指定线的边缘是圆的</span></div><div class="line">    _trackLayer.lineWidth = PROGRESS_LINE_WIDTH;<span class="comment">//线的宽度</span></div><div class="line">    <span class="built_in">UIBezierPath</span> *path = [<span class="built_in">UIBezierPath</span> bezierPathWithArcCenter:<span class="built_in">CGPointMake</span>(PROGREESS_WIDTH/<span class="number">2</span>, PROGREESS_WIDTH/<span class="number">2</span>) radius:(PROGREESS_WIDTH-PROGRESS_LINE_WIDTH)/<span class="number">2</span> startAngle:degreesToRadians(<span class="number">-210</span>) endAngle:degreesToRadians(<span class="number">30</span>) clockwise:<span class="literal">YES</span>];<span class="comment">//上面说明过了用来构建圆形</span></div><div class="line">    _trackLayer.path =[path <span class="built_in">CGPath</span>]; <span class="comment">//把path传递給layer，然后layer会处理相应的渲染，整个逻辑和CoreGraph是一致的。</span></div><div class="line">    </div><div class="line">    </div><div class="line">    <span class="comment">//然后，创建一个新的CAShapeLayer来截取这个颜色渐变的层</span></div><div class="line">    _progressLayer = [<span class="built_in">CAShapeLayer</span> layer];</div><div class="line">    _progressLayer.frame = <span class="keyword">self</span>.bounds;</div><div class="line">    _progressLayer.fillColor =  [[<span class="built_in">UIColor</span> clearColor] <span class="built_in">CGColor</span>];</div><div class="line">    _progressLayer.strokeColor  = [[<span class="built_in">UIColor</span> redColor] <span class="built_in">CGColor</span>];</div><div class="line">    _progressLayer.lineCap = kCALineCapRound;</div><div class="line">    _progressLayer.lineWidth = PROGRESS_LINE_WIDTH;</div><div class="line">    _progressLayer.path = [path <span class="built_in">CGPath</span>];</div><div class="line">    _progressLayer.strokeEnd = <span class="number">0</span>;</div><div class="line">    </div><div class="line">    <span class="built_in">CALayer</span> *gradientLayer = [<span class="built_in">CALayer</span> layer];</div><div class="line">    <span class="built_in">CAGradientLayer</span> *gradientLayer1 =  [<span class="built_in">CAGradientLayer</span> layer];</div><div class="line">    gradientLayer1.frame = <span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">self</span>.width/<span class="number">2</span>, <span class="keyword">self</span>.height);</div><div class="line">    [gradientLayer1 setColors:[<span class="built_in">NSArray</span> arrayWithObjects:(<span class="keyword">id</span>)[[<span class="built_in">UIColor</span> greenColor] <span class="built_in">CGColor</span>],(<span class="keyword">id</span>)[<span class="built_in">UIColorFromRGB</span>(<span class="number">0xfde802</span>) <span class="built_in">CGColor</span>], <span class="literal">nil</span>]];</div><div class="line">    [gradientLayer1 setLocations:@[@<span class="number">0.5</span>,@<span class="number">0.9</span>,@<span class="number">1</span> ]];</div><div class="line">    [gradientLayer1 setStartPoint:<span class="built_in">CGPointMake</span>(<span class="number">0.5</span>, <span class="number">1</span>)];</div><div class="line">    [gradientLayer1 setEndPoint:<span class="built_in">CGPointMake</span>(<span class="number">0.5</span>, <span class="number">0</span>)];</div><div class="line">    [gradientLayer addSublayer:gradientLayer1];</div><div class="line">    </div><div class="line">    <span class="built_in">CAGradientLayer</span> *gradientLayer2 =  [<span class="built_in">CAGradientLayer</span> layer];</div><div class="line">    [gradientLayer2 setLocations:@[@<span class="number">0.1</span>,@<span class="number">0.5</span>,@<span class="number">1</span>]];</div><div class="line">    gradientLayer2.frame = <span class="built_in">CGRectMake</span>(<span class="keyword">self</span>.width/<span class="number">2</span>, <span class="number">0</span>, <span class="keyword">self</span>.width/<span class="number">2</span>, <span class="keyword">self</span>.height);</div><div class="line">    [gradientLayer2 setColors:[<span class="built_in">NSArray</span> arrayWithObjects:(<span class="keyword">id</span>)[<span class="built_in">UIColorFromRGB</span>(<span class="number">0xfde802</span>) <span class="built_in">CGColor</span>],(<span class="keyword">id</span>)[[<span class="built_in">UIColor</span> redColor] <span class="built_in">CGColor</span>], <span class="literal">nil</span>]];</div><div class="line">    [gradientLayer2 setStartPoint:<span class="built_in">CGPointMake</span>(<span class="number">0.5</span>, <span class="number">0</span>)];</div><div class="line">    [gradientLayer2 setEndPoint:<span class="built_in">CGPointMake</span>(<span class="number">0.5</span>, <span class="number">1</span>)];</div><div class="line">    [gradientLayer addSublayer:gradientLayer2];</div><div class="line">    </div><div class="line">    </div><div class="line">    [gradientLayer setMask:_progressLayer]; <span class="comment">//用progressLayer来截取渐变层</span></div><div class="line">    [<span class="keyword">self</span>.layer addSublayer:gradientLayer];</div><div class="line">&#125;</div><div class="line"></div><div class="line">-(<span class="keyword">void</span>)setPercent:(<span class="built_in">NSInteger</span>)percent animated:(<span class="built_in">BOOL</span>)animated</div><div class="line">&#123;</div><div class="line">    [<span class="built_in">CATransaction</span> begin];</div><div class="line">    [<span class="built_in">CATransaction</span> setDisableActions:!animated];</div><div class="line">    [<span class="built_in">CATransaction</span> setAnimationTimingFunction:[<span class="built_in">CAMediaTimingFunction</span> functionWithName:kCAMediaTimingFunctionEaseIn]];</div><div class="line">    [<span class="built_in">CATransaction</span> setAnimationDuration:<span class="number">1.0</span>];</div><div class="line">    _progressLayer.strokeEnd = percent/<span class="number">100.0</span>;</div><div class="line">    [<span class="built_in">CATransaction</span> commit];</div><div class="line">    </div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">@end</span></div></pre></td></tr></table></figure>
